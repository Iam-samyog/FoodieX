{% extends 'base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
        <h1 class="mb-0">Delete Recipe</h1>
    </div>
    <div class="card-body">
        <p class="lead">Are you sure you want to delete the recipe "{{ recipe.title }}"?</p>
        <p>This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash me-2"></i>Delete Recipe
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
